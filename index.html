<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADHD Cleaning Planner 🌈</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    header {
      background: linear-gradient(90deg, #ffe0e9, #fff3cd, #e0f7fa, #e8f5e9);
      color: #333;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }

    /* Home = 4 tiles stacked */
    .grid {
      display: grid;
      grid-template-rows: 1fr 1fr 1fr 1fr;
      height: calc(100% - 60px);
    }
    .tile {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.6rem;
      font-weight: bold;
      cursor: pointer;
      color: #333;
    }
    .calendar { background: #ffe0e9; }
    .planner { background: #fff3cd; }
    .customise { background: #e0f7fa; }
    .settings { background: #e8f5e9; }

    /* Tabs */
    .tab { display: none; height: calc(100% - 60px); padding: 1rem; }
    .tab.active { display: block; }

    button.back {
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }

    /* Today’s Tasks */
    .today-tasks {
      background: #f9f9f9;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .task-item {
      padding: 0.5rem;
      margin: 0.3rem 0;
      border-radius: 6px;
      background: #e0f7fa;
      cursor: pointer;
    }
    .task-item.done {
      background: #c8e6c9;
      text-decoration: line-through;
    }

    /* Calendar */
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }
    .day-name {
      font-weight: bold;
      background: #ddd;
      padding: 5px;
      border-radius: 4px;
      text-align: center;
    }
    .day {
      padding: 10px;
      border-radius: 6px;
      background: #f0f0f0;
      text-align: center;
      cursor: pointer;
    }
    .day.today {
      background: #4CAF50;
      color: white;
      font-weight: bold;
    }
    .day.empty { background: transparent; cursor: default; }
  </style>
</head>
<body>

<header>ADHD Cleaning Planner</header>

<!-- Home -->
<div id="home" class="tab active">
  <div class="grid">
    <div class="tile calendar" onclick="showTab('calendar')">📅 Calendar</div>
    <div class="tile planner" onclick="showTab('planner')">📝 Preplanned Planner</div>
    <div class="tile customise" onclick="showTab('customise')">🎨 Customise</div>
    <div class="tile settings" onclick="showTab('settings')">⚙️ Settings</div>
  </div>
</div>

<!-- Calendar Hub -->
<div id="calendar" class="tab">
  <h2>📅 Calendar Hub</h2>

  <div class="today-tasks" id="todayTasks">
    <h3>Tasks for Today</h3>
    <div id="taskList"></div>
  </div>

  <h3 id="monthLabel"></h3>
  <div class="calendar-grid" id="calendarGrid"></div>

  <button class="back" onclick="showTab('home')">⬅ Back</button>
</div>

<!-- Other Tabs -->
<div id="planner" class="tab"><h2>📝 Preplanned Planner</h2><button class="back" onclick="showTab('home')">⬅ Back</button></div>
<div id="customise" class="tab"><h2>🎨 Customise Tasks</h2><button class="back" onclick="showTab('home')">⬅ Back</button></div>
<div id="settings" class="tab"><h2>⚙️ Settings</h2><button class="back" onclick="showTab('home')">⬅ Back</button></div>

<script>
  // Tab switching
  function showTab(tabName) {
    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
    document.getElementById(tabName).classList.add('active');
  }

  // Example tasks for today
  const todayTasks = ["Make beds","Load/unload dishwasher","Wipe kitchen counters","Take out rubbish"];
  const taskListDiv = document.getElementById('taskList');
  todayTasks.forEach(task => {
    const div = document.createElement('div');
    div.className = 'task-item';
    div.innerText = task;
    div.onclick = () => div.classList.toggle('done');
    taskListDiv.appendChild(div);
  });

  // Calendar rendering
  const calendarGrid = document.getElementById('calendarGrid');
  const monthLabel = document.getElementById('monthLabel');
  const today = new Date();
  const year = today.getFullYear();
  const month = today.getMonth();

  const monthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];
  monthLabel.innerText = `${monthNames[month]} ${year}`;

  const firstDay = new Date(year, month, 1).getDay(); // 0=Sunday
  const daysInMonth = new Date(year, month + 1, 0).getDate();

  // Day names
  ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"].forEach(name => {
    const div = document.createElement('div');
    div.className = 'day-name';
    div.innerText = name;
    calendarGrid.appendChild(div);
  });

  // Empty slots before month starts
  for (let i = 0; i < firstDay; i++) {
    const div = document.createElement('div');
    div.className = 'day empty';
    calendarGrid.appendChild(div);
  }

  // Actual days
  for (let d = 1; d <= daysInMonth; d++) {
    const dayDiv = document.createElement('div');
    dayDiv.className = 'day';
    if (d === today.getDate()) { dayDiv.classList.add('today'); }
    dayDiv.innerText = d;
    dayDiv.onclick = () => alert("Tasks for " + d + "/" + (month+1) + "/" + year);
    calendarGrid.appendChild(dayDiv);
  }
</script>

</body>
</html>
