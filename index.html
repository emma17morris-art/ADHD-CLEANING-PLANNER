<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADHD Cleaning Planner 🌈</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Pastel rainbow header */
    header {
      background: linear-gradient(90deg, #ffe0e9, #fff3cd, #e0f7fa, #e8f5e9);
      color: #333; text-align: center;
      padding: 1rem; font-size: 1.5rem; font-weight: bold;
    }

    /* Home screen grid with 3 rows */
    .grid {
      display: grid;
      grid-template-rows: 1fr 1fr 1fr;
      height: calc(100% - 60px); /* full height minus header */
    }

    .tile {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.6rem;
      font-weight: bold;
      cursor: pointer;
      color: #333;
      text-align: center;
      transition: transform 0.2s, opacity 0.2s;
    }

    .tile:hover {
      transform: scale(1.02);
      opacity: 0.9;
    }

    /* Pastel rainbow row colours */
    .calendar { background: #ffe0e9; }   /* pastel pink */
    .create { background: #fff3cd; }     /* pastel yellow */
    .settings { background: #e0f7fa; }   /* pastel teal */

    /* Tabs */
    .tab {
      display: none;
      padding: 2rem;
      text-align: center;
      height: 100%;
      overflow-y: auto;
    }
    .tab.active { display: block; }

    button.back {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>ADHD Cleaning Planner</header>

<!-- Home Hub -->
<div id="home" class="tab active">
  <div class="grid">
    <div class="tile calendar" onclick="showTab('calendar')">📅 Calendar</div>
    <div class="tile create" onclick="showTab('create')">🧽 Create Cleaning</div>
    <div class="tile settings" onclick="showTab('settings')">⚙️ Settings</div>
  </div>
</div>

<!-- Calendar Tab -->
<div id="calendar" class="tab">
  <h2>📅 Calendar Hub</h2>
  <p>Your calendar with tasks will go here.</p>
  <button class="back" onclick="showTab('home')">⬅ Back</button>
</div>

<!-- Create Cleaning Tab -->
<div id="create" class="tab">
  <h2>🧽 Create Cleaning</h2>
  <p>Here you’ll build or customise your cleaning schedules.</p>
  <button class="back" onclick="showTab('home')">⬅ Back</button>
</div>

<!-- Settings Tab -->
<div id="settings" class="tab">
  <h2>⚙️ Settings</h2>
  <p>Customise your preferences here.</p>
  <button class="back" onclick="showTab('home')">⬅ Back</button>
</div>

<script>
  // Simple tab navigation
  function showTab(tabName) {
    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
    document.getElementById(tabName).classList.add('active');
  }
</script>

</body>
</html>
