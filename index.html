<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADHD Cleaning Planner 🌈</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
    }
    header {
      background: linear-gradient(90deg, #ffe0e9, #fff3cd, #e0f7fa, #e8f5e9);
      color: #333;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .grid {
      display: grid;
      grid-template-rows: 1fr 1fr 1fr 1fr;
      height: calc(100% - 60px);
    }
    .tile {
      display: flex; align-items: center; justify-content: center;
      font-size: 1.6rem; font-weight: bold;
      cursor: pointer; color: #333;
    }
    .calendar { background: #ffe0e9; }
    .planner { background: #fff3cd; }
    .customise { background: #e0f7fa; }
    .settings { background: #e8f5e9; }
    .tab { display: none; height: calc(100% - 60px); padding: 1rem; overflow-y: auto; }
    .tab.active { display: block; }
    button.back {
      margin-top: 1rem; padding: 0.7rem 1.5rem;
      font-size: 1rem; border: none; border-radius: 8px;
      background: #4CAF50; color: white; cursor: pointer;
    }
    /* Planner styles */
    .day-plan {
      margin: 1rem 0; padding: 1rem;
      border-radius: 10px;
      background: #f9f9f9;
      border: 2px solid #ddd;
      text-align: left;
    }
    .day-plan h3 { margin-top: 0; }
    .task-item {
      padding: 0.5rem; margin: 0.3rem 0;
      border-radius: 6px;
      background: #e0f7fa;
      cursor: pointer;
    }
    .task-item.done {
      background: #c8e6c9;
      text-decoration: line-through;
    }
  </style>
</head>
<body>

<header>ADHD Cleaning Planner</header>

<!-- Home -->
<div id="home" class="tab active">
  <div class="grid">
    <div class="tile calendar" onclick="showTab('calendar')">📅 Calendar</div>
    <div class="tile planner" onclick="showTab('planner')">📝 Preplanned Planner</div>
    <div class="tile customise" onclick="showTab('customise')">🎨 Customise</div>
    <div class="tile settings" onclick="showTab('settings')">⚙️ Settings</div>
  </div>
</div>

<!-- Preplanned Planner -->
<div id="planner" class="tab">
  <h2>📝 Preplanned Weekly Planner</h2>
  <div id="plannerContent"></div>
  <button class="back" onclick="showTab('home')">⬅ Back</button>
</div>

<!-- Placeholder Tabs -->
<div id="calendar" class="tab"><h2>📅 Calendar Hub</h2><button class="back" onclick="showTab('home')">⬅ Back</button></div>
<div id="customise" class="tab"><h2>🎨 Customise Tasks</h2><button class="back" onclick="showTab('home')">⬅ Back</button></div>
<div id="settings" class="tab"><h2>⚙️ Settings</h2><button class="back" onclick="showTab('home')">⬅ Back</button></div>

<script>
  function showTab(tabName) {
    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
    document.getElementById(tabName).classList.add('active');
  }

  // Preplanned weekly tasks (ADHD-friendly: spread evenly, not overwhelming)
  const weeklyPlan = {
    "Monday": ["Change bed sheets", "Quick tidy lounge", "Laundry: wash & fold"],
    "Tuesday": ["Deep clean fridge", "Vacuum downstairs", "Empty bins"],
    "Wednesday": ["Wipe kitchen counters", "Clean microwave", "Dust shelves"],
    "Thursday": ["Clean bathroom", "Wash towels & bath mats", "Declutter drawer"],
    "Friday": ["Vacuum upstairs", "Mop floors", "Meal plan & grocery shop"],
    "Saturday": ["Garden: mow/trim", "Wash car", "Organise kids’ clothes"],
    "Sunday": ["Spring clean one room", "Check smoke alarm batteries", "Restock supplies"]
  };

  const plannerContent = document.getElementById('plannerContent');
  for (let day in weeklyPlan) {
    const dayDiv = document.createElement('div');
    dayDiv.className = 'day-plan';
    dayDiv.innerHTML = `<h3>${day}</h3>`;
    weeklyPlan[day].forEach(task => {
      const div = document.createElement('div');
      div.className = 'task-item';
      div.innerText = task;
      div.onclick = () => div.classList.toggle('done');
      dayDiv.appendChild(div);
    });
    plannerContent.appendChild(dayDiv);
  }
</script>

</body>
</html>
