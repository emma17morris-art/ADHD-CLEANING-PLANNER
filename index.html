<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADHD Cleaning Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #4CAF50;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .room {
      margin: 1rem;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .room h2 {
      margin-top: 0;
    }
    .task {
      display: inline-block;
      background: #e0f7fa;
      padding: 0.5rem 1rem;
      margin: 0.3rem;
      border-radius: 20px;
      cursor: pointer;
      transition: transform 0.1s;
    }
    .task:hover {
      transform: scale(1.05);
    }
    .task.done {
      background: #c8e6c9;
      text-decoration: line-through;
    }
    /* Popup styles */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
    }
    .popup-content {
      background: #4CAF50;
      color: white;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      max-width: 80%;
    }
    .popup button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      background: white;
      color: #4CAF50;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>ADHD Cleaning Planner</h1>
  <p>Customisable tasks with reminders & motivation</p>
</header>

<div id="app"></div>

<!-- Popup for encouragement -->
<div class="popup" id="popup">
  <div class="popup-content">
    <h2>üåü Keep Going!</h2>
    <p id="popup-message"></p>
    <button onclick="closePopup()">Thanks üí™</button>
  </div>
</div>

<script>
  const rooms = {
    "Lounge": ["Tidy toys & clutter", "Vacuum floor", "Dust shelves", "Clean windows"],
    "Kitchen": ["Load/unload dishwasher", "Wipe counters", "Deep clean fridge", "Clean oven"],
    "Bathroom": ["Clean toilet", "Wash towels", "Descale shower head"],
    "Bedroom 1": ["Make bed", "Change sheets", "Vacuum", "Declutter wardrobe"],
    "Bedroom 2": ["Make bed", "Change sheets", "Vacuum"],
    "General": ["Empty bins", "Check medicine expiry", "Replace smoke alarm batteries"]
  };

  const encouragementMessages = [
    "You‚Äôre doing amazing ‚Äî one step at a time! ‚ú®",
    "Small wins add up to big results. üöÄ",
    "A tidy space makes a calm mind. üíÜ‚Äç‚ôÄÔ∏è",
    "You‚Äôve already achieved so much today! üå∏"
  ];

  const skippedTasks = {};

  function renderApp() {
    const app = document.getElementById('app');
    app.innerHTML = '';
    for (let room in rooms) {
      const div = document.createElement('div');
      div.className = 'room';
      div.innerHTML = `<h2>${room}</h2>`;
      rooms[room].forEach(task => {
        const span = document.createElement('span');
        span.className = 'task';
        span.innerText = task;
        span.onclick = () => toggleTask(span, task);
        div.appendChild(span);
      });
      app.appendChild(div);
    }
  }

  function toggleTask(element, task) {
    if (element.classList.contains('done')) {
      element.classList.remove('done');
    } else {
      element.classList.add('done');
      // show encouragement randomly
      if (Math.random() > 0.5) {
        showPopup(encouragementMessages[Math.floor(Math.random()*encouragementMessages.length)]);
      }
    }
  }

  function showPopup(message) {
    document.getElementById('popup-message').innerText = message;
    document.getElementById('popup').style.display = 'flex';
  }

  function closePopup() {
    document.getElementById('popup').style.display = 'none';
  }

  renderApp();
</script>

</body>
</html>
